kind: pipeline
name: default

globals:
  - &docker_settings
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password
    registry: quay.io
    repo: quay.io/natlibfi/annif

steps:

  - name: dry_run_build
    image: plugins/docker
    settings:
      <<: *docker_settings
      tags: [dry-run-built]
      cache_from:
        - quay.io/natlibfi/annif:builder
        - quay.io/natlibfi/annif:latest
      dry_run: true
    when:
      event:
      - pull_request

  - name: build_and_publish_builder
    image: plugins/docker
    settings:
      <<: *docker_settings
      tags: [builder]
      cache_from:
        - quay.io/natlibfi/annif:builder
      target: builder
    when:
      branch:
      - master
      event:
      - push

  - name: build_and_publish
    image: plugins/docker
    settings:
      <<: *docker_settings
      tags: [latest]
      cache_from:
        - quay.io/natlibfi/annif:builder
        - quay.io/natlibfi/annif:latest
    when:
      branch:
      - master
      event:
      - push

  - name: build_publish_and_tag_with_release_version
    image: plugins/docker
    settings:
      <<: *docker_settings
      tags:
        - '0.53.2'
        - '0.53'
    when:
      branch:
      - release-0.53.2
      event:
      - push

