# Project configuration for Annif unit tests

[dummy-fi]
name=Dummy Finnish
language=fi
backend=dummy
analyzer=snowball(finnish)
key=value
vocab=dummy
access=public
allow_learn=True

[dummy-en]
name=Dummy English
language=en
backend=dummy
analyzer=snowball(english)
vocab=dummy
access=hidden
allow_learn=True

[dummy-nolearn]
name=Dummy project learning not enabled
language=en
backend=dummy
analyzer=snowball(english)
vocab=dummy

[dummy-private]
name=Dummy private project
language=en
backend=dummy
analyzer=snowball(english)
vocab=dummy
access=private

[dummy-vocablang]
name=Dummy with a different vocab language
language=en
backend=dummy
analyzer=snowball(english)
vocab=dummy(fi)

[dummy-exclude]
name=Dummy with an excluded concept
language=en
backend=dummy
analyzer=snowball(english)
vocab=dummy(en,exclude=http://example.org/dummy)

[dummy-transform]
name=Dummy with pass-through transform
language=fi
backend=dummy
analyzer=snowball(finnish)
transform=pass
vocab=dummy

[limit-transform]
name=Dummy with zero-limit transform
language=fi
backend=dummy
analyzer=snowball(finnish)
vocab=dummy
transform=limit(0)

[ensemble]
name=Ensemble
language=en
backend=ensemble
sources=dummy-en,dummy-private
vocab=dummy

[noanalyzer]
name=Dummy with no analyzer
language=en
backend=dummy
vocab=dummy

[novocab]
name=TFIDF with no vocab
language=en
backend=tfidf
analyzer=snowball(english)

[nobackend]
name=Dummy with no backend
language=en
vocab=dummy
analyzer=snowball(english)
access=private

[noname]
language=en
backend=tfidf
vocab=dummy-noname
analyzer=snowball(english)

[noparams-tfidf-fi]
name=TF-IDF Finnish using default params
language=fi
backend=tfidf
analyzer=snowball(finnish)
vocab=yso

[noparams-fasttext-fi]
name=fastText Finnish using default params
language=fi
backend=fasttext
analyzer=snowball(finnish)
vocab=yso

[pav]
name=PAV Ensemble Finnish
language=fi
backend=pav
sources=tfidf-fi,fasttext-fi
vocab=yso

[tfidf-fi]
name=TF-IDF Finnish
language=fi
backend=tfidf
analyzer=snowball(finnish)
limit=10
vocab=yso

[tfidf-en]
name=TF-IDF English
language=en
backend=tfidf
analyzer=snowball(english)
limit=10
vocab=yso

[fasttext-en]
name=fastText English
language=en
backend=fasttext
analyzer=snowball(english)
dim=100
lr=0.25
epoch=5
loss=hs
limit=100
chunksize=24
vocab=yso

[fasttext-fi]
name=fastText Finnish
language=fi
backend=fasttext
analyzer=snowball(finnish)
dim=100
lr=0.25
epoch=5
loss=hs
limit=100
chunksize=24
vocab=yso
