[tfidf-fi]
name=TF-IDF Finnish
language=fi
backend=tfidf
analyzer=voikko(fi)
limit=100
vocab=yso

[fasttext-fi]
name=fastText Finnish
language=fi
backend=fasttext
analyzer=voikko(fi)
dim=500
lr=0.25
epoch=30
loss=hs
limit=100
chunksize=24
vocab=yso

[omikuji-parabel-fi]
name=Omikuji Parabel Finnish
language=fi
backend=omikuji
analyzer=voikko(fi)
vocab=yso

[mllm-fi]
name=YSO MLLM Finnish
language=fi
backend=mllm
analyzer=voikko(fi)
vocab=yso

[svc-fi]
name=SVC Finnish
language=fi
backend=svc
analyzer=voikko(fi)
limit=100
vocab=yso

[stwfsa-fi]
name=STWFSA Finnish
language=fi
backend=stwfsa
vocab=yso

[nn-ensemble-fi]
name=NN Ensemble Finnish
language=fi
vocab=yso
backend=nn_ensemble
epochs=2
sources=tfidf-fi,fasttext-fi,mllm-fi

[pav-fi]
name=PAV ensemble Finnish
language=fi
backend=pav
sources=tfidf-fi,mllm-fi
min-docs=3
limit=100
vocab=yso
