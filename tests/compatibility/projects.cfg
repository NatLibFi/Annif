# Project configurations for Annif models compatibility checks

[tfidf-fi]
name=TF-IDF Finnish
language=fi
backend=tfidf
analyzer=voikko(fi)
limit=100
vocab=yso

[fasttext-fi]
name=fastText Finnish
language=fi
backend=fasttext
analyzer=voikko(fi)
dim=500
lr=0.25
epoch=30
loss=hs
limit=100
chunksize=24
vocab=yso

[omikuji-parabel-en]
name=Omikuji Parabel English
language=en
backend=omikuji
analyzer=snowball(english)
vocab=yso

[mllm-fi]
name=YSO MLLM Finnish
language=fi
backend=mllm
analyzer=voikko(fi)
vocab=yso

[stwfsa-sv]
name=STWFSA YSO Swedish
language=sv
backend=stwfsa
vocab=yso

[yake-fi]
name=YAKE Finnish
language=fi
backend=yake
vocab=yso
analyzer=voikko(fi)
transform=limit(20000)

[svc-en]
name=SVC English
language=en
backend=svc
analyzer=snowball(english)
limit=100
vocab=yso

[ensemble-fi]
name=Ensemble Finnish
language=fi
vocab=yso
backend=ensemble
sources=tfidf-fi,fasttext-fi,mllm-fi

[nn-ensemble-fi]
name=NN ensemble Finnish
language=fi
backend=nn_ensemble
sources=tfidf-fi,mllm-fi
limit=100
vocab=yso
nodes=100
dropout_rate=0.2
epochs=10
