name: "Docker rebuild"
on:
  workflow_dispatch:
    inputs:
      allow_eval_diff:
        description: 'Allow differing evaluation results'
        required: true
        type: boolean
        default: false
jobs:
  rebuild-docker-images:
    name: "Docker rebuild"
    runs-on: ubuntu-22.04
    timeout-minutes: 15
    steps:
    - name: "Build for testing"
      uses: docker/build-push-action@c56af957549030174b10d6867f20e78cfd7debc5  # v3.2.0
      with:
        push: false
        tags: test-image
    - name: "Test with pytest"
      run: |
        docker run --rm --workdir /Annif test-image pytest -p no:cacheprovider
    - name: "Train & evaluate models with previous (semver) build"
      run: |
        PREV=$(echo ${{ github.ref_name }} | sed 's/^v//')
        # docker run -v annif-projects:/annif-projects -e ANNIF_PROJECTS=/Annif/projects.cfg.dist -e CORPUS_PATH=/Annif/tests/corpora/archaeology/fulltext/ quay.io/natlibfi/annif:$PREV bash -c "
        docker run -v annif-projects:/annif-projects -e ANNIF_PROJECTS=/Annif/projects.cfg.dist -e CORPUS_PATH=/Annif/tests/corpora/archaeology/fulltext/ jinkinen/annif:$PREV bash -c "
          annif load-vocab yso /Annif/tests/corpora/archaeology/yso-archaeology.ttl &&
          annif train tfidf-fi \$CORPUS_PATH &&
          annif train fasttext-fi \$CORPUS_PATH &&
          annif train omikuji-parabel-fi \$CORPUS_PATH &&
          annif train mllm-fi \$CORPUS_PATH &&
          annif train stwfsa-fi \$CORPUS_PATH &&
          annif train svc-fi \$CORPUS_PATH &&
          annif train nn-ensemble-fi \$CORPUS_PATH"
        # docker run -v annif-projects:/annif-projects -e ANNIF_PROJECTS=/Annif/projects.cfg.dist -e CORPUS_PATH=/Annif/tests/corpora/archaeology/fulltext/ quay.io/natlibfi/annif:$PREV bash -c "
        docker run -v annif-projects:/annif-projects -e ANNIF_PROJECTS=/Annif/projects.cfg.dist -e CORPUS_PATH=/Annif/tests/corpora/archaeology/fulltext/ jinkinen/annif:$PREV bash -c "
          annif eval tfidf-fi \$CORPUS_PATH &&
          annif eval fasttext-fi \$CORPUS_PATH  &&
          annif eval omikuji-parabel-fi \$CORPUS_PATH &&
          annif eval mllm-fi \$CORPUS_PATH &&
          annif eval stwfsa-fi \$CORPUS_PATH &&
          annif eval yake-fi \$CORPUS_PATH &&
          annif eval svc-fi \$CORPUS_PATH &&
          annif eval nn-ensemble-fi \$CORPUS_PATH &&
          annif eval ensemble-fi \$CORPUS_PATH" > eval.prev.out
    - name: "Evaluate models with current build"
      run: |
        docker run -v annif-projects:/annif-projects -e ANNIF_PROJECTS=/Annif/projects.cfg.dist -e CORPUS_PATH=/Annif/tests/corpora/archaeology/fulltext/ test-image bash -c "
          annif eval tfidf-fi \$CORPUS_PATH &&
          annif eval fasttext-fi \$CORPUS_PATH &&
          annif eval omikuji-parabel-fi \$CORPUS_PATH &&
          annif eval mllm-fi \$CORPUS_PATH &&
          annif eval stwfsa-fi \$CORPUS_PATH &&
          annif eval yake-fi \$CORPUS_PATH &&
          annif eval svc-fi \$CORPUS_PATH &&
          annif eval nn-ensemble-fi \$CORPUS_PATH &&
          annif eval ensemble-fi \$CORPUS_PATH" > eval.out
    - name: "Diff evaluation results"
      continue-on-error: ${{ inputs.allow_eval_diff }}
      run: diff eval.prev.out eval.out
    - name: Login to Quay.io
      uses: docker/login-action@465a07811f14bebb1938fbed4728c6a1ff8901fc  # v2.2.0
      with:
        registry: quay.io
        username: ${{ secrets.YHTEENTOIMIVUUSPALVELUT_QUAY_IO_USERNAME }}
        password: ${{ secrets.YHTEENTOIMIVUUSPALVELUT_QUAY_IO_PASSWORD }}
    - name: Docker meta
      id: meta
      uses: docker/metadata-action@2c0bd771b40637d97bf205cbccdd294a32112176  # v4.5.0
      with:
        images: quay.io/natlibfi/annif
        flavor: |
          latest=false
        tags: |
          type=semver,pattern={{version}},suffix=-{{date 'YYYYMMDD'}}
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
    - name: Build and push to Quay.io
      uses: docker/build-push-action@44ea916f6c540f9302d50c2b1e5a8dc071f15cdf  # v4.1.0
      with:
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
