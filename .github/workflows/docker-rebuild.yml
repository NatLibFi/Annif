name: "Docker rebuild"
on: workflow_dispatch
jobs:
  rebuild-docker-images:
    name: "Docker rebuild"
    runs-on: ubuntu-22.04
    timeout-minutes: 15
    steps:
    - name: "Build for testing"
      uses: docker/build-push-action@c56af957549030174b10d6867f20e78cfd7debc5  # v3.2.0
      with:
        push: false
        tags: test-image
    - name: "Test with pytest"
      run: |
        docker run --rm --workdir /Annif test-image pytest -p no:cacheprovider
    - name: "Train & evaluate models with previous build (semver)"
      run: |
        PREV=$(echo ${{ github.ref_name }} | sed 's/^v//')
        # docker run -v annif-projects:/annif-projects quay.io/natlibfi/annif:$PREV bash -c "
        docker run -v annif-projects:/annif-projects jinkinen/annif:$PREV bash -c "
          export ANNIF_PROJECTS=/Annif/projects.cfg.dist &&
          annif load-vocab yso /Annif/tests/corpora/archaeology/yso-archaeology.ttl &&
          annif train omikuji-parabel-fi /Annif/tests/corpora/archaeology/fulltext/ &&
          annif train tfidf-fi /Annif/tests/corpora/archaeology/fulltext &&
          annif train fasttext-fi /Annif/tests/corpora/archaeology/fulltext &&
          annif train mllm-fi /Annif/tests/corpora/archaeology/fulltext"
        # docker run -v annif-projects:/annif-projects quay.io/natlibfi/annif:$PREV bash -c "
        docker run -v annif-projects:/annif-projects jinkinen/annif:$PREV bash -c "
          export ANNIF_PROJECTS=/Annif/projects.cfg.dist &&
          annif eval ensemble-fi /Annif/tests/corpora/archaeology/fulltext" > eval.prev.out
    - name: "Evaluate models with current build"
      run: |
        docker run -v annif-projects:/annif-projects test-image bash -c "
          export ANNIF_PROJECTS=/Annif/projects.cfg.dist &&
          annif eval ensemble-fi /Annif/tests/corpora/archaeology/fulltext" > eval.out
    - name: "Diff evaluation results"
      run: diff eval.prev.out eval.out
    - name: Login to Quay.io
      uses: docker/login-action@465a07811f14bebb1938fbed4728c6a1ff8901fc  # v2.2.0
      with:
        registry: quay.io
        username: ${{ secrets.YHTEENTOIMIVUUSPALVELUT_QUAY_IO_USERNAME }}
        password: ${{ secrets.YHTEENTOIMIVUUSPALVELUT_QUAY_IO_PASSWORD }}
    - name: Docker meta
      id: meta
      uses: docker/metadata-action@2c0bd771b40637d97bf205cbccdd294a32112176  # v4.5.0
      with:
        images: quay.io/natlibfi/annif
        flavor: |
          latest=false
        tags: |
          type=semver,pattern={{version}},suffix=-{{date 'YYYYMMDD'}}
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
    - name: Build and push to Quay.io
      uses: docker/build-push-action@44ea916f6c540f9302d50c2b1e5a8dc071f15cdf  # v4.1.0
      with:
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
